{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>{{title}} - Admin</title>    
  <!-- Bootstrap core CSS -->
  <link href="{% static '/backend/css/plugins/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static '/backend/css/style.css' %}?v={{version}}" rel="stylesheet">
  <link href="{% static '/backend/css/color/green.css' %}" id="theme" rel="stylesheet">
</head>
  <body>

  <section id="wrapper">
    <div class="login-register">
      <div class="login-box card">
        <div class="card-block">
          <form  class="form-horizontal form-material" action="{% url 'backend-login' %}" method="post" id="signinForm">
            {% csrf_token %}
            <h3 class="box-title m-b-20" style="color:grey">Web Backend</h3>
                <div class="alert alert-danger" style="display: none;" id="signin-message" role="alert"></div>       
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username"> </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"> </div>
                </div>
                <br><br>
                <div class="form-group text-center">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">เข้าสู่ระบบ</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
    
</section>

    <script>
      /****************************
      *
      * Config JS
      *
      *****************************/
      var config = {
        base_url: "{% url 'backend-index' %}"
      }
    </script>
    <script src="{% static '/backend/js/plugins/jquery-3.6.0.min.js' %}?v={{version}}"></script> 
    <script src="{% static '/backend/js/plugins/jquery.validate.min.js' %}?v={{version}}"></script> 
    <script src="{% static '/backend/js/plugins/jquery.loading.min.js' %}?v={{version}}"></script> 
    <script src="{% static '/backend/js/login.js' %}?v={{version}}"></script>

    <script src="{% static '/backend/assets/jquery/plugins/jquery.min.js' %}?v={{version}}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static '/backend/js/plugins/tether.min.js' %}?v={{version}}"></script>
    <script src="{% static '/backend/js/plugins/bootstrap.min.js' %}?v={{version}}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static '/backend/js/plugins/jquery.slimscroll.js' %}?v={{version}}"></script>
    <!--Wave Effects -->
    <script src="{% static '/backend/js/plugins/waves.js' %}?v={{version}}"></script>
    <!--Menu sidebar -->
    <script src="{% static '/backend/js/plugins/sidebarmenu.js' %}?v={{version}}"></script>
    <!--stickey kit -->
    <script src="{% static '/backend/assets/sticky-kit-master/dist/sticky-kit.min.js' %}?v={{version}}"></script>
    <script src="{% static '/backend/assets/sparkline/jquery.sparkline.min.js' %}?v={{version}}"></script>
    <!--Custom JavaScript -->
    <script src="{% static '/backend/js/plugins/custom.min.js' %}?v={{version}}"></script>
    <!-- Style switcher -->
    <script src="{% static '/backend/assets/styleswitcher/jQuery.style.switcher.js' %}?v={{version}}"></script>
    <script>localStorage.setItem('username','');</script>
  </body>
</html>
